<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Logger</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Finance Logger</h1>

      <div class="cashFlow">
        Opening Balance<input type="text" class="openingBal" id="opening"></input>
          Estimated Closing Balance<div class ="closingBal" id="closing"></div>
      </div>
      <hr/>
  

      <!-- output list -->
      <ul class="item-list"></ul>
    </div>
    <footer>
      <form class="new-item-form">
        <div class="field">
          <label>Type:</label>
          <select id="type">
            <option value="invoice">Invoice</option>
            <option value="payment">Payment</option>
          </select>
        </div>
        <div class="field">
          <label>To / From:</label>
          <input type="text" id="toFrom" required />
        </div>
        <div class="field">
          <label>Details:</label>
          <input type="text" id="details" />
        </div>
        <div class="field">
          <label>Amount ($)</label>
          <input type="number" id="amount" />
        </div>
        <button type="submit">Add</button>
      </form>
      <span
        >Designed and Developed by
        <a href="https://shakyarohan.com.np">Rohan Shakya</a></span
      >
    </footer>
    <script type="module" src="./app.js"></script>
  </body>
</html>
